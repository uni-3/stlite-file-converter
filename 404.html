<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stlite File Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.85.1/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const isGitHubPages = window.location.hostname.includes('github.io');
      const pathSegments = window.location.pathname.split('/');
      const repoName = isGitHubPages ? pathSegments[1] : '';
      const basePath = repoName ? `/${repoName}/` : '/';

      // Load the app logic from a central file to avoid duplication between index.html and 404.html
      import(basePath + 'mount.js');
    </script>
  </body>
</html>
